<div fxLayout="column" fxFlex fusePerfectScrollbar>
    <mat-list>
        <mat-list-item *ngFor="let app of apps">
            <h3 matLine>{{ (app.translate || app.name) | translate }}</h3>
            <p matLine class="secondary-text">{{ app.description }}</p>
        </mat-list-item>
    </mat-list>

    <mat-divider></mat-divider>
</div>
